<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch N Sketch</title>
</head>
<body>
    <div class="container">
        <div class="titleText">
            <h1>Etch n Sketch</h1>
        </div>
        <div class="optionsAndEtch">
            <div class="options">
                <div class="gridSizePrompt">
                    <h3>Grid Size</h3>
                    <div class="slidecontainer">
                        <input type="range" min="2" max="100" value="16" class="slider" id="gridSlider">
                    </div>
                </div>
                <button>Greyscale</button>
                <button>Rainbow</button>
                <button>Pick a Color</button>
                <button>Reset</button>
            </div>
            <div class="etchBox"></div>
            <div class="optionsInfo">
                <p>Show information here about the option you're interacting with on the left.</p>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
